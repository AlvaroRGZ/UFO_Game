<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UFO game - Preferences</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/registration.css">
</head>
<body>
  <div id="common-navbar"></div>
  <div class="background">
    <!-- Central Element - Preferences Form -->
    <div class="form-container col-3">
      <h1>Preferences</h1>
      <form>
        <div class="form-group">
          <label for="numUFOs">Number of UFOs (1 - 5)</label>
          <input type="number" class="form-control" id="numUFOs" placeholder="Enter number of UFOs" min="1" max="5" required>
        </div>
        <div class="form-group">
          <label for="time">Time (60 , 120 or 180 seconds)</label>
          <input type="number" class="form-control" id="time" placeholder="Enter time" min="60" max="180" step="60" value="60" required>
        </div>
        <button id="btnSave" class="btn btn-primary">Save Preferences</button>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS and Popper.js (Optional) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UoP+J4e2LXR8251ZLZlqf7Pq6I5YxuKTf5+q1zZU6wDc5KcJvPZl+r/46nt7In1E" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="module" src="../javascript/preferences.js"></script>
  
</body>
</html>
