<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UFO game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/registration.css">
  <style>
    /* Custom CSS for the score box */
    #score-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: #333; /* Dark background color */
      color: white; /* Text color */
      padding: 10px;
      border-radius: 5px; /* Optional: Add rounded corners */
      z-index: 0; /* Ensure the score box is on top of other elements */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="presentation.html">UFO Game</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="presentation.html">Settings</a>
      </li>
    </ul>
  </nav>
  <div id="UFO_space"></div>
  <img id='missile' src='../media/images/missile.png'/>

  <!-- Score box -->
  <div id="score-box">
    <div>Score: <span id="score">0</span></div>
    <div>Time Remaining: <span id="timeLeft">0</span></div>
  </div>

  <!-- Bootstrap JS and Popper.js (Optional) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UoP+J4e2LXR8251ZLZlqf7Pq6I5YxuKTf5+q1zZU6wDc5KcJvPZl+r/46nt7In1E" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../javascript/game.js"></script>
</body>
</html>
